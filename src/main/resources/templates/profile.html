<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>프로필 수정</title>
    <style>
        table {
            margin: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="p-3 bg-body-secondary">
        <p class="display-6 text-center">
            마이페이지 정보수정
        </p>
    </div>
    <div class="text-center container">
        <form id="profileForm" name="infobox">
            <table>
                <tr>
                    <th class="p-3">닉네임</th>
                    <td>
                        <input type="text" id="userName" class="inputbox form-control text-center"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </td>
                </tr>
                <tr>
                    <th class="p-3">비밀번호</th>
                    <td>
                        <button type="button" id="passwordChange" class="btn btn-primary btn m-2">변경</button>
                    </td>
                </tr>
                <tr>
                    <th class="p-3">자기소개</th>
                    <td>
                        <textarea type="text" id="intro" class="inputbox form-control-lg text-center"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </textarea>
                    </td>
                </tr>
            </table>
        </form>
        <button type="button" id="changebtnsuccess" class="btn btn-primary btn" style="display: none;">완료</button>
        <button type="button" id="changebtn" class="btn btn-primary btn">수정</button>
        <button type="button" id="cancel" class="btn btn-secondary btn">취소</button>
    </div>
</body>

<script>

    $('#cancel').click(function () {
        window.location.href = "/";
    })

    $('#passwordChange').click(function () {
        window.location.href = "/user/profile-page/pwchange";
    });

    $('.inputbox').prop("disabled", true);

    $('#password').prop("disabled", true);

    $('#changebtn').click(function () {
        $('#changebtn').hide();
        $('#changebtnsuccess').show();
        $('.inputbox').prop("disabled", false);
    });

    $('#changebtnsuccess').click(function () {
        $('#changebtnsuccess').hide();
        $('#changebtn').show();
        $('.inputbox').prop("disabled", true);
    });

    $.ajax({
    url: "/profile",
    type: "GET",
    contentType: "application/json",
    success: function (response) {
        let userName = response['profileResponseDto']['userName'];
        let intro = response['profileResponseDto']['intro'];
        let userId = response['profileResponseDto']['user_id']; // 실제 사용자 ID값 가져오기
        console.log(userId)
        let textarea_str = $('#intro').val();
        textarea_str = intro;

        $('#userName').attr('value', userName);
        $('#intro').html(textarea_str);

        // 수정 버튼 클릭 시 AJAX 요청에서 실제 사용자 ID값 사용
        $('#changebtnsuccess').click(function () {
            let userName = $('#userName').val();
            let intro = $('#intro').val();

            $.ajax({
                url: "/profile/update/"+userId, // 실제 사용자 ID값 사용
                type: "PUT",
                data: JSON.stringify({
                    "userName": userName,
                    "intro": intro,
                }),
                contentType: "application/json",
                success: function(json) {
                    // console.log(json);
                    alert("정보수정이 완료되었습니다.")
                },
                error: function() {
                    alert("수정에 실패하였습니다.")
                }
            });
        });
    }
});

</script>

</html>
