<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h3 class="mb-3">자취생을 위한 요리 레시피</h3>

</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${post.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="작성일시
                        ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
          <div class="text-muted fst-italic mb-2" th:text="수정일시
                        ${#temporals.format(post.modifiedAt, 'yyyy-MM-dd HH:mm')}"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${post.content}"></p>
        </section>
        <button type="button" id="create-btn" th:onclick="|location.href='@{/api/posts}'|"
                class="btn btn-outline-dark">등록</button>
        <button type="button" id="cancel-btn" class="btn btn-outline-dark">취소</button>
      </article>
    </div>
  </div>
</div>
</body>

<script>

  const createButton = document.getElementById('create-btn')

  if (createButton) {
    createButton.addEventListener('click', event => {
      fetch(`api/posts/${id}`, {
        method : 'POST' ,
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          title: document.getElementById('title').value,
          content: document.getElementById('content').value
        })
      })
              .then(() => {
                alert('등록 완료되었습니다.');
                location.replace(`/posts`);
              });
    });

    const cancelButton = document.getElementById('cancel-btn')

    if (cancelButton) {
      cancelButton.addEventListener('click', event => {
        let id = document.getElementById('post_id').value;
        fetch(`/api/posts/${id}`, {
          method: 'DELETE'
        })
                .then(() => {
                  alert('삭제가 완료되었습니다.');
                  location.replace('/posts');
                });
      });
    }
  }
</script>
