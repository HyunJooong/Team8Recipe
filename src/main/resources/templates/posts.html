<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="styleshee" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <title>블로그 게시글</title>
</head>
<body>
<div class="mb-3">
    <h1> Blog </h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${post.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="작성일시
                        ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                    <div class="text-muted fst-italic mb-2" th:text="수정일시
                        ${#temporals.format(post.modifiedAt, 'yyyy-MM-dd HH:mm')}"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${post.content}"></p>
                </section>
                <button type="button" id="modify-btn" th:onclick="|location.href='@{/api/posts/${id}}'|"
                        class="btn btn-outline-dark">수정</button>
                <button type="button" id="delete-btn" class="btn btn-outline-dark">삭제</button>
            </article>
        </div>
    </div>
</div>
</body>

<script>
    const deleteButton = document.getElementById('delete-btn')

    if (deleteButton) {
        deleteButton.addEventListener('click', event => {
            let id = document.getElementById('post_id').value;
            fetch(`/api/posts/${id}`, {
                method: 'DELETE'
            })
                .then(() => {
                    alert('삭제가 완료되었습니다.');
                    location.replace('/posts');
                });
        });
    }

    const modifyButton = document.getElementById('modify-btn')

    if (modifyButton) {
        modifyButton.addEventListener('click', event => {
            let parmas = new URLSearchParams(location.search);
            let id = params.get(id);

            fetch(`api/posts/${id}`, {
                method : 'PUT' ,
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value
                })
            })
                .then(() => {
                    alert('수정이 완료되었습니다.');
                    location.replace(`/posts/${id}`);
                });
        });
    }
</script>
